<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sendly — Simple File Send</title>
  <link rel="icon" href="data:," />

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4726108525696988"
     crossorigin="anonymous"></script>

  <style>
    :root{
      --bg: #0f1115;
      --card: #181b22;
      --muted: #a6adbb;
      --text: #e6e9ef;
      --accent: #7c5cff;
      --accent-2:#59e1ff;
      --danger:#ff5c7a;
      --ok:#38d39f;
      --radius: 20px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 0% 0%, rgba(124,92,255,.15), transparent 40%), radial-gradient(900px 500px at 100% 0%, rgba(89,225,255,.12), transparent 45%), var(--bg);
      color:var(--text); display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .wrap{width:min(980px, 100%);}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:24px}
    .brand{display:flex; align-items:center; gap:12px}
    .brand .dot{width:14px; height:14px; border-radius:50%; background:linear-gradient(135deg,var(--accent),var(--accent-2)); box-shadow:0 0 18px rgba(124,92,255,.7)}
    .brand h1{font-size:18px; margin:0; letter-spacing:.3px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); box-shadow:var(--shadow); border-radius:var(--radius); padding:20px}
    .grid{display:grid; grid-template-columns: 1.2fr .8fr; gap:18px}
    @media (max-width: 900px){ .grid{grid-template-columns:1fr} }
    .drop{background:var(--card); border-radius:var(--radius); border:1.5px dashed rgba(255,255,255,.18); padding:28px; text-align:center; transition:.25s ease; cursor:pointer; position:relative; overflow:hidden; min-height:260px; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:12px}
    .drop.dragover{ border-color:var(--accent); box-shadow:0 0 0 4px rgba(124,92,255,.18) inset }
    .drop input{ display:none }
    .drop .big{font-size:18px; font-weight:600}
    .drop .small{color:var(--muted)}
    .controls{background:var(--card); border-radius:var(--radius); border:1px solid rgba(255,255,255,.08); padding:18px; display:grid; gap:14px}
    label{font-size:13px; color:var(--muted)}
    select, input[type="text"], input[type="email"]{width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.1); background:#12151b; color:var(--text); outline:none}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:10px; padding:12px 16px; border:none; color:white; border-radius:14px; cursor:pointer; transition:.25s ease; font-weight:600}
    .btn.primary{ background:linear-gradient(135deg,var(--accent),var(--accent-2)) }
    .btn.ghost{ background:transparent; border:1px solid rgba(255,255,255,.16) }
    .btn:disabled{ opacity:.65; cursor:not-allowed }
    .list{margin-top:14px; display:grid; gap:10px; max-height:210px; overflow:auto; padding-right:2px}
    .item{display:flex; align-items:center; gap:12px; background:rgba(255,255,255,.04); padding:10px 12px; border:1px solid rgba(255,255,255,.08); border-radius:12px}
    .item .name{flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .item .meta{color:var(--muted); font-size:12px}
    .progress{height:10px; width:100%; background:rgba(255,255,255,.06); border-radius:999px; overflow:hidden; border:1px solid rgba(255,255,255,.08)}
    .bar{height:100%; width:0%; background:linear-gradient(90deg,var(--accent),var(--accent-2)); transition: width .2s ease}
    .result{display:none; margin-top:14px; background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:12px; gap:10px}
    .result.show{display:grid}
    .linkbox{display:flex; gap:10px}
    .linkbox input{flex:1}
    .muted{color:var(--muted)}
    .error{color:var(--danger)}
    .success{color:var(--ok)}
    footer{margin-top:24px; text-align:center; color:var(--muted); font-size:12px}
    a{color:#b8c7ff}
    .ads-container{margin:16px 0; text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="dot" aria-hidden="true"></div>
        <h1>Sendly</h1>
      </div>
      <div class="muted">No account. Just send files.</div>
    </header>

    <!-- AdSense: Header Ad -->
    <div class="ads-container">
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-4726108525696988"
          data-ad-slot="2016427582"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div id="view-upload" class="card">
      <div class="grid">
        <!-- LEFT: Dropzone -->
        <div>
          <div id="drop" class="drop" tabindex="0" role="button" aria-label="Upload files by clicking or dropping here">
            <input id="file-input" type="file" multiple />
            <div class="big">Drag & drop files here</div>
            <div class="small">or click to browse</div>
            <div id="limitInfo" class="small muted"></div>
          </div>

          <div class="list" id="file-list" aria-live="polite"></div>

          <!-- AdSense: In-content (below dropzone) -->
          <div class="ads-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-4726108525696988"
                data-ad-slot="2222222222"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
          </div>
        </div>

        <!-- RIGHT: Controls -->
        <div class="controls">
          <div>
            <label for="expiry">Link expires</label>
            <select id="expiry">
              <option value="1">1 day</option>
              <option value="7" selected>7 days</option>
              <option value="30">30 days</option>
            </select>
          </div>

          <div>
            <label for="note">Message (optional)</label>
            <input id="note" type="text" placeholder="A little note for the recipient" />
          </div>

          <!-- AdSense: Sidebar Ad -->
          <div class="ads-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-4726108525696988"
                data-ad-slot="3333333333"
                data-ad-format="rectangle"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
          </div>

          <div>
            <button id="btn-upload" class="btn primary" disabled>Upload</button>
            <div class="progress" aria-hidden="true" style="margin-top:10px"><div class="bar" id="bar"></div></div>
            <div id="status" class="muted" style="margin-top:8px"></div>
          </div>

          <div id="result" class="result">
            <div class="muted">Your share link</div>
            <div class="linkbox">
              <input id="share-link" readonly />
              <button id="btn-copy" class="btn ghost">Copy</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- DOWNLOAD VIEW -->
    <div id="view-download" class="card" style="display:none"> ... </div>

    <footer>
      Built as a learning prototype. © <span id="year"></span>
      <!-- AdSense: Footer Ad -->
      <div class="ads-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-4726108525696988"
            data-ad-slot="4444444444"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
    </footer>
  </div>

  <!-- Your existing <script> logic goes here -->
</body>
</html>
