<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sendly - Fast File Sharing</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
    #dropArea { border: 2px dashed #888; padding: 50px; margin-bottom: 20px; background: #fff; cursor: pointer; }
    #dropArea.hover { border-color: #333; }
    #fileInput { display: none; }
    #linkContainer a { word-break: break-all; color: #007bff; text-decoration: none; }
    select, button { padding: 10px 15px; margin: 5px; }
  </style>
</head>
<body>

<h1>Sendly</h1>
<p>Drag & drop a file or click to select</p>

<div id="dropArea">Drop files here or click</div>
<input type="file" id="fileInput">
<br>
<select id="expirySelect">
  <option value="1">Expires in 1 day</option>
  <option value="7">Expires in 7 days</option>
  <option value="30">Expires in 30 days</option>
</select>
<button id="uploadBtn">Upload & Generate Link</button>

<div id="linkContainer"></div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
  import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSazOi0vUKze6RrPcDaP09zO6E_L5kNzE",
    authDomain: "sendly-98fb1.firebaseapp.com",
    projectId: "sendly-98fb1",
    storageBucket: "sendly-98fb1.appspot.com",
    messagingSenderId: "524616792950",
    appId: "1:524616792950:web:707fb6000c52abaab7d857",
    measurementId: "G-9TX03HH8FJ"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const storage = getStorage(app);

  const dropArea = document.getElementById('dropArea');
  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const linkContainer = document.getElementById('linkContainer');
  const expirySelect = document.getElementById('expirySelect');

  let selectedFile = null;

  // Drag & drop
  dropArea.addEventListener('click', () => fileInput.click());
  dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.classList.add('hover'); });
  dropArea.addEventListener('dragleave', e => { e.preventDefault(); dropArea.classList.remove('hover'); });
  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('hover');
    selectedFile = e.dataTransfer.files[0];
    dropArea.textContent = selectedFile.name;
  });

  fileInput.addEventListener('change', () => {
    selectedFile = fileInput.files[0];
    dropArea.textContent = selectedFile.name;
  });

  uploadBtn.addEventListener('click', async () => {
    if (!selectedFile) return alert("Please select a file first!");

    const expiryDays = parseInt(expirySelect.value);
    const timestamp = Date.now();
    const fileRef = ref(storage, `uploads/${timestamp}-${selectedFile.name}`);

    // Add metadata for expiry (optional)
    const metadata = {
      customMetadata: {
        expires: (Date.now() + expiryDays * 24 * 60 * 60 * 1000).toString()
      }
    };

    await uploadBytes(fileRef, selectedFile, metadata);
    const url = await getDownloadURL(fileRef);

    linkContainer.innerHTML = `
      <p>Share this link (expires in ${expiryDays} day(s)):</p>
      <a href="${url}" target="_blank">${url}</a>
    `;

    // Optionally: Auto-delete after expiry (requires server-side cron/cloud function)
    console.log(`File will expire in ${expiryDays} day(s).`);
  });
</script>

</body>
</html>
