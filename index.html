<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase File Upload Demo</title>
</head>
<body>
  <h2>Upload a file to Supabase</h2>
  
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>

  <p id="status"></p>
  <p>Uploaded file URL: <a id="fileUrl" target="_blank"></a></p>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    // ---------- CONFIG ----------
    const SUPABASE_URL = "https://aahhaznwhejtjydnyaxd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhaGhhem53aGVqdGp5ZG55YXhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NDAzMDIsImV4cCI6MjA3MjUxNjMwMn0.PrlyZ4ZJ-rAwQQJfWMk8Xrn-w6vjeyle7Jl_mQJ94O4";
    const BUCKET = "uploads";
    // ----------------------------

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const statusEl = document.getElementById("status");
      const urlEl = document.getElementById("fileUrl");

      if (fileInput.files.length === 0) {
        statusEl.innerText = "Please select a file first!";
        return;
      }

      const file = fileInput.files[0];
      const filePath = `${Date.now()}_${file.name}`; // unique file name

      statusEl.innerText = "Uploading...";

      // Upload the file
      const { data, error } = await supabase
        .storage
        .from(BUCKET)
        .upload(filePath, file, { upsert: true });

      if (error) {
        statusEl.innerText = "Upload failed: " + error.message;
        return;
      }

      statusEl.innerText = "Upload successful!";

      // Get a public URL
      const { data: publicData } = supabase
        .storage
        .from(BUCKET)
        .getPublicUrl(filePath);

      urlEl.innerText = publicData.publicUrl;
      urlEl.href = publicData.publicUrl;
    }
  </script>
</body>
</html>
